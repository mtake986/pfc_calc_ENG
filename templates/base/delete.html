{% extends 'base.html' %}
{% block title %}｜削除: {{ food.name }}{% endblock %}
{% block content %}

<section class="food_delete">
  
  <div class="header-bar">
    <a href="{% url 'food_update' food.id %}">&#8592; Back</a>
  </div>
  
  <div class="body-container">
    <div class="body-header">
      <h2>食べもの削除</h2>
    </div>
    
    <form action="" method="post">
      {% csrf_token %}
      <p class="-txt">本当にこの食べ物を削除しますか？</p>
      <h3 class="-bld-txt">{{food.name}}</h3> 
      <p class="nutri-txt">({{food.kcal}}kcal, {{food.protein}}P, {{food.fat}}F, {{food.carb}}C)</p>
      
    <button class='button button-delete' href="{% url 'food_delete' food.id %}">削除</button>
    </form>
  </div>

</section>
{% endblock %}
