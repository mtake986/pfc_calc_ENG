{% extends 'base.html' %}
{% block title %}｜記事削除{% endblock %}
{% block content %}

<div class="header-bar">
  <a href="{% url 'blog' blog.id %}">&#8592; Back</a>
</div>

<div class="body-container">
  <div class="body-header">
    <h2>記事削除</h2>
  </div>

  <form action="" method="post">
    {% csrf_token %}
    <p class="form-txt">本当にこの記事を削除しますか？</p>
    <h3 class="form-bld-txt">{{ blog.title }}</h3>
    <button class="button button-delete" type="submit">削除</button>
  </form>
</div>
{% endblock %}
